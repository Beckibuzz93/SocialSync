<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSync</title>
    <link rel="icon" type="image/x-icon" href="./images/logo_nobg.png">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Vollkorn:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/index.css">
    <script defer src="../js/postEvent.js"></script>
</head>

<body class="container main-bg-color">
    <header class=" secondary-bg-color header-font">
        <section class="top-bar">
            <div class="home-btn">
              <a href="./index.html">
                <i class="fa-solid fa-house"></i>
              </a></div>
            <div id="login" class="btn btn-primary"></div>
        </section>
        <section class="filter-section">
    
              <input id="search-bar"class="search-input main-bg-color" type="text" name="search" placeholder="Search..." />
              <button id="search-btn" class="filter-input main-bg-color" type="text" name="filter" value="Filter"> Search </button>
          </section>
          <section class="categories">
              <h3>Categories</h3>
              <ul class="list-items">
                  <li class="cat-search"><a href="#">General</a></li>
                  <li class="cat-search"><a href="#">Issues</a></li></li>
                  <li class="cat-search"><a href="#">Looking for Work</a></li></li>
                  <li class="cat-search"><a href="#">Library</a></li></li>
                  <li class="cat-search"><a href="#">Others</a></li></li>
              </ul>
          </section>
    
          <section class="new-event">
              <a href="./events.html" id="new-event-link">
                  <h3 class="btn btn-primary"> Add A New Event</h3>
              </a>
          </section>
    
          <p class="report-issues"> <a href="./issue.html">Report An Issue</a></p>
    </header>

    <main class="header-font">
        <h1> SocialSync </h1>

        <section class="details-container">
            <form id="report-issue">
                <div class="newIssue">
                    <h2 id="report-an-issue">
                        Report An Issue
                    </h2>
                </div>

                <div class="row mb-3">
                    <label for="report-issue-fullname" class="col-sm-2 col-form-label">Full Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="report-issue-fullname"
                            placeholder="enter your full name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="report-issue-email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="report-issue-email"
                            placeholder="enter your email address" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="report-issue-category" class="col-sm-2 col-form-label">Issue Type:</label>
                    <div class="col-sm-6" style="width: 47.5%;">
                        <select class="form-select" id="report-issue-category" required>
                            <option selected>select one ...</option>
                            <option value="Issues">Crime</option>
                            <option value="Events">Domestic Violence</option>
                            <option value="Others">Pollution</option>
                            <option value="Others">Housing</option>
                            <option value="Others">Violence</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="report-issue-about" class="col-sm-2 col-form-label">About:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="report-issue-about"
                            placeholder="enter details of the issue" required>
                    </div>
                </div>

                <div id="btnContainer">
                    <div style="transform: translate(-150%)">
                        <button type="button" class="btn btn-primary"
                            onclick="window.location.assign('viewEvents.html')">Back</button>
                    </div>

                    <div style="transform: translate(100%)">
                        <button type="submit" class="btn btn-primary" id="submitIssue">Submit</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

</body>

</html>
