<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>SocialSync - Login</title>
    <link rel="icon" type="image/x-icon" href="./images/logo_nobg.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="./js/login.js"></script>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <header>
</header>
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto d-flex justify-content-center vh-100 align-items-center">
        <div class="card card-body" id="login-card">
          <div class="login-top">
            <h2>Login</h2>
            <img src="./images/logo_nobg.png" alt="logo" width="100px">
          </div>
          <form id="login-form">
              <fieldset class="form-group required">
                  <label for="username" class="form-label">Username:</label>
                  <input type="text" id="username" name="username" class="form-control text-lowercase" required>
              </fieldset>
              <fieldset class="form-group required">
                  <label class="form-label"for="password">Password:</label>
                  <input class="form-control"type="password" id="password" name="password" required>
              </fieldset>
              <div class="pt-2 d-grid gap-2 col-12 mx-auto">
                <input id="login-btn" class="btn btn-primary" type="submit" value="Log in">
              </div>
          </form>
          <p class="small-xl pt-3 text-center">
            <span class="text-muted">No account?</span>
            <a href="./register.html">Sign up here</a>.</p>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
